<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>
<body>
     <!-- #get url=http://localhost:3333/list id=list data=response.data -->
     <ul class="list-content">
        {{#each list}}
            <li class="list-item">
                <a class="list-a" href="http://localhost:3333/article/index.html?id={{this.id}}">
                    <h1 class="list-title">{{this.title}}</h1>
                    <p class="list-subject">{{this.subject}}</p>
                    <p class="list-author">{{this.author}}   {{this.publishTime}}</p>
                </a>
            </li>
        {{/each}}
    </ul>
    
    <script src="js/index.js"></script>
</body>
</html>
