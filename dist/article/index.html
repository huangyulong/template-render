<!DOCTYPE html>
<html lang="en">

<head></head>

<body>
    <script src="http://localhost:3333/static/template-engine/handlebars/handlebars.js"></script>
    <script>
        const renderTemplate = '%3C!DOCTYPE%20html%3E%0A%3Chtml%20lang=%22en%22%3E%0A%3Chead%3E%0A%20%20%20%20%3Cmeta%20charset=%22UTF-8%22%3E%0A%20%20%20%20%3Cmeta%20http-equiv=%22X-UA-Compatible%22%20content=%22IE=edge%22%3E%0A%20%20%20%20%3Cmeta%20name=%22viewport%22%20content=%22width=device-width,%20initial-scale=1.0%22%3E%0A%20%20%20%20%3Ctitle%3Earticle%3C/title%3E%0A%20%20%20%20%3Clink%20rel=%22stylesheet%22%20type=%22text/css%22%20href=%22css/index.css%22%20/%3E%0A%3C/head%3E%0A%3Cbody%3E%0A%20%20%20%20%3Cdiv%20class=%22container%22%3E%0A%20%20%20%20%20%20%20%20%0A%20%20%20%20%20%20%20%20%3Ch1%3E%7B%7BpageInfo.title%7D%7D%3C/h1%3E%0A%20%20%20%20%20%20%20%20%3Cp%3E%7B%7BpageInfo.author%7D%7D%3C/p%3E%0A%20%20%20%20%20%20%20%20%3Cp%3E%7B%7BpageInfo.publishTime%7D%7D%3C/p%3E%0A%20%20%20%20%20%20%20%0A%20%20%20%20%20%20%20%20%3Cdiv%20class=%22content%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%7B%7BpageInfo.content%7D%7D%0A%20%20%20%20%20%20%20%20%3C/div%3E%0A%0A%20%20%20%20%3C/div%3E%0A%20%20%20%0A%20%20%20%20%3Cscript%20src=%22./js/index.js%22%3E%3C/script%3E%0A%3Cscript%20src=%22http://localhost:3333/static/ws.js%22%3E%3C/script%3E%3C/body%3E%0A%3C/html%3E'
    </script>
    <script>
        (async function() {
            let data = {};

            function get_pageInfo() {
                return new Promise((resolve, reject) => {
                    fetch('http://localhost:3333/mock/article/pageInfo').then((res) => res.json())
                        .then((response) => {
                            resolve(response.data)
                        }).catch((err) => {
                            console.log(err)
                            reject(err)
                        })
                })
            }

            data['pageInfo'] = await get_pageInfo()

            const template = decodeURI(renderTemplate)
            const handleTemplate = Handlebars.compile(template)
            const dom = handleTemplate(data)
            document.write(dom)
        })()
    </script>
</body>

</html>
